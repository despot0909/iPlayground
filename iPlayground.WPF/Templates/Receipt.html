<!-- Templates/Receipt.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial;
            font-size: 12px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .details {
            margin: 20px 0;
        }

        .total {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>iPlayground</h1>
        <p>Račun za usluge čuvanja djece</p>
    </div>
    <div class="details">
        <p>Datum: {{Date}}</p>
        <p>Broj računa: {{ReceiptNumber}}</p>
        <p>Klijent: {{CustomerName}}</p>
    </div>
    <div class="total">
        <p>Ukupno za naplatu: {{Amount}} KM</p>
    </div>
</body>
</html>
